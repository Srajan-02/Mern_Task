<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Field</th>
            <th>Label</th>
        </tr>
        <tr>
            <td>Full Name</td>
            <td><input type="text" class="form-control" id="fullName" placeholder="Enter your full name"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" class="form-control" id="username" placeholder="Enter a username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="form-control" id="password" placeholder="Enter a password"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password" class="form-control" id="rePassword" placeholder="Re-enter your password"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><select class="form-control" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" class="form-control" id="age" placeholder="Enter your age"></td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td><input type="text" class="form-control" id="languages" placeholder="Enter the languages you know"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-primary">Register</button></td>
        </tr>
    </table>
</body>

</html>
